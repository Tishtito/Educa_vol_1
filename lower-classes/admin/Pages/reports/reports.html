<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/style.css">
    <title>Upper Admin</title>
</head>

<body>

    <!-- Sidebar -->
    <div id="sidebar-container" data-active="reports"></div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="../../images/logo.png">
            </a>
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Reports</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">
                                Reports
                            </a></li>
                        /
                        <li><a href="#" class="active">Home</a></li>
                    </ul>
                </div>
            </div>

            <!-- Insights -->
            
                
            <!-- End of Insights -->

            <div class="bottom-data">
            <!-- Reminders -->

                <!-- weekly card -->
                <div class="reminders">
                    <div class="header">
                        <i class='bx bx-note'></i>
                        <h3>Weekly Test Reports</h3>
                        <i class='bx bx-filter'></i>
                    </div>
                    
                    <ul class="task-list" id="weekly-list"></ul>
                </div>

                <!-- Opener Report Card -->
                <div class="reminders">
                    <div class="header">
                        <i class='bx bx-note'></i>
                        <h3>Opener Reports</h3>
                        <i class='bx bx-filter'></i>
                    </div>
                    
                    <ul class="task-list" id="opener-list"></ul>
                </div>
                
                <!-- Mid-Term Report card -->
                <div class="reminders">
                    <div class="header">
                        <i class='bx bx-note'></i>
                        <h3>Mid-Term Reports</h3>
                        <i class='bx bx-filter'></i>
                    </div>
                    
                    <ul class="task-list" id="midterm-list"></ul>
                </div>

                <div class="reminders">
                    <div class="header">
                        <i class='bx bx-note'></i>
                        <h3>End of Term Report</h3>
                        <i class='bx bx-filter'></i>
                    </div>
                    
                    <ul class="task-list" id="endterm-list"></ul>
                </div>
            <!-- End of Reminders-->
            </div>
        </main>
    </div>
    <script src="../../js/index.js"></script>
    <script src="../../js/load-sidebar.js"></script>
    <script src="../../js/reports/reports.js"></script>
</body>

</html>
