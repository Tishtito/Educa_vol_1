
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator - Adjust Grades</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/editpoints.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>

    <!-- Sidebar -->
    <div id="sidebar-container" data-active="settings"></div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="../../images/logo.png">
            </a>
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Settings</h1>
                    <ul class="breadcrumb">
                        <li><a href="settings.html">Settings</a></li>
                        /
                        <li><a href="#" class="active">Rubric - Learning Areas</a></li>
                    </ul>
                </div>
            </div>

            <div class="bottom-data">
                <div class="orders" style="width:100%">
                    <div class="header">
                        <i class='bx bx-message-square-dots'></i>
                        <h3>Adjust Grade Boundaries</h3>
                    </div>

                    <form id="gradeForm">
                        <div style="margin-bottom: 20px;">
                            <label for="subjectSelect" style="display: block; margin-bottom: 8px; font-weight: bold;">Select Subject:</label>
                            <select id="subjectSelect" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; width: 100%; max-width: 300px;">
                                <option value="Math">Math</option>
                                <option value="LS/SP">LS/SP</option>
                                <option value="RDG">RDG</option>
                                <option value="GRM">GRM</option>
                                <option value="WRI">WRI</option>
                                <option value="KUS/KUZ">KUS/KUZ</option>
                                <option value="KUS">KUS</option>
                                <option value="LUG">LUG</option>
                                <option value="KUA">KUA</option>
                                <option value="Enviromental">Enviromental</option>
                                <option value="Creative">Creative</option>
                                <option value="Religious">Religious</option>
                            </select>
                        </div>

                        <h4 style="margin-top: 20px; margin-bottom: 15px;">Existing Grade Boundaries</h4>
                        <table class="settings-table">
                            <thead>
                                <tr>
                                    <th>Grade</th>
                                    <th>Min Marks</th>
                                    <th>Max Marks</th>
                                    <th>Performance Level</th>
                                    <th>Abbreviation</th>
                                </tr>
                            </thead>
                            <tbody id="gradeRows">
                                <tr>
                                    <td colspan="5" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>

                        <h4 style="margin-top: 30px; margin-bottom: 15px;">Add New Grade Boundaries</h4>
                        <div style="margin-bottom: 20px;">
                            <p style="margin-bottom: 10px; font-size: 14px; color: #555;">Set min and max marks for each grade (1, 2, 3, 4)</p>
                            <div id="newGradeInputs" style="display: grid; grid-template-columns: 80px 1fr 1fr 200px 80px; gap: 15px; margin-bottom: 20px;">
                                <!-- Grade inputs will be generated by JavaScript -->
                            </div>
                        </div>
                        <button type="button" id="addAllGradesBtn" class="btn btn-primary" style="margin-bottom: 20px;">Create All Grades</button>

                        <div class="settings-actions">
                            <button type="submit" class="btn btn-primary">Save All Changes</button>
                            <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/index.js"></script>
    <script src="../../js/load-sidebar.js"></script>
    <script src="../../js/settings/editpoints.js"></script>
</body>

</html>
