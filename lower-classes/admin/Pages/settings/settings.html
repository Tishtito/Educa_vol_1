</head>

    <!-- Main Content -->

        <!-- Navbar -->
        <nav>

            <form action="#">

                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="../../images/logo.png">
            </a>
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Settings</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">
                                Functions
                            </a></li>
                        /
                        <li><a href="#" class="active">Shop</a></li>
                    </ul>
                </div>
            </div>

            <!-- Insights -->
            <ul class="insights">
                <a href="editpoints.html">
                    <li>
                        <i class='bx bx-message-square-dots'></i>
                        <span class="info-2">
                            <p>Rubric - Learning Areas</p>
                        </span>
                    </li>
                </a>

                <a href="#" id="createExamBtn">
                    <li><i class='bx bx-show-alt'></i>
                        <span class="info-2">
                            <p>Create Exam</p>
                        </span>
                    </li>
                </a>

                <a href="classes.html">
                    <li><i class='bx bx-building-house'></i>
                        <span class="info-2">
                            <p>Manage Class</p>
                        </span>
                    </li>
                </a>

                <a href="graduate_classes.html">
                    <li><i class='bx bx-award'></i>
                        <span class="info-2">
                            <p>Graduate Class</p>
                        </span>
                    </li>
                </a>

                <a href="move_class.html">
                    <li><i class='bx bx-transfer-alt'></i>
                        <span class="info-2">
                            <p>Move Class</p>
                        </span>
                    </li>
                </a>

                <a href="manage_exams.html">
                    <li><i class='bx bx-paperclip'></i>
                        <span class="info-2">
                            <p>Manage Exam</p>
                        </span>
                    </li>
                </a>

                <!-- <a href="send_marks.html">
                    <li><i class='bx bx-send'></i>
                        <span class="info-2">

                    </li>
                </a> -->


                <!--
                    <li><i class='bx bx-dollar-circle'></i>
                        <span class="info-2">
                            <p>Total Sales</p>
                        </span>
                    </li>
                -->
                
            </ul>


            <div class="modal-overlay" id="createExamModal" aria-hidden="true">
                <div class="modal-card">
                    <div class="modal-header">
                        <h3>Create New Exam</h3>
                        <button type="button" class="modal-close" id="closeExamModal">&times;</button>
                    </div>
                    <form class="modal-form" id="createExamForm">
                        <div class="field">
                            <label for="examName">Name of Exam</label>
                            <input type="text" id="examName" name="name" required>
                        </div>
                        <div class="field">
                            <label for="examType">Exam Type</label>
                            <select id="examType" name="exam_type" required>
                                <option value="">-- Select Exam Type --</option>
                                <option value="Opener">Opener</option>
                                <option value="Mid-Term">Mid-Term</option>
                                <option value="End-Term">End of Term</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="examTerm">Select Term</label>
                            <select id="examTerm" name="term" required>
                                <option value="">-- Select Term --</option>
                                <option value="Term 1">Term 1</option>
                                <option value="Term 2">Term 2</option>
                                <option value="Term 3">Term 3</option>
                            </select>
                        </div>
                        <div class="modal-actions">
                            <button type="submit" class="btn-primary">Create Exam</button>
                            <button type="button" class="btn-secondary" id="cancelExam">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

    </div>



    <script src="../../js/index.js"></script>
    <script src="../../js/load-sidebar.js"></script>
    <script src="../../js/settings/settings.js"></script>
</body>
