
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator - Adjust Grades</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/editpoints.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>

    <!-- Sidebar -->
    <div id="sidebar-container" data-active="settings"></div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="../../images/logo.png">
            </a>
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Settings</h1>
                    <ul class="breadcrumb">
                        <li><a href="../../Pages/settings/settings.html">Settings</a></li>
                        /
                        <li><a href="#" class="active">Rubric - Learning Areas</a></li>
                    </ul>
                </div>
            </div>

            <div class="bottom-data">
                <div class="orders" style="width:100%">
                    <div class="header">
                        <i class='bx bx-message-square-dots'></i>
                        <h3>Adjust Grade Boundaries</h3>
                    </div>

                    <form id="gradeForm">
                        <table class="settings-table">
                            <thead>
                                <tr>
                                    <th>Grade</th>
                                    <th>Min Marks</th>
                                    <th>Max Marks</th>
                                </tr>
                            </thead>
                            <tbody id="gradeRows">
                                <tr>
                                    <td colspan="3" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="settings-actions">
                            <button type="submit" class="btn btn-primary">Update Grades</button>
                            <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/index.js"></script>
    <script src="../../js/load-sidebar.js"></script>
    <script src="../../js/settings/editpoints.js"></script>
    </script>
</body>

</html>
