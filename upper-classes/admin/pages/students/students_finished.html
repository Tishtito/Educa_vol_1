<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/Educa_vol_1/upper-classes/admin/css/style.css">
    <title>Completed Students</title>
</head>

<body>

    <!-- Sidebar -->
    <div id="sidebar-container" data-active="students"></div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="/Educa_vol_1/upper-classes/admin/images/logo.png">
            </a>
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Completed Students</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">
                                Students
                            </a></li>
                        /
                        <li><a href="#" class="active">Completed</a></li>
                    </ul>
                </div>
            </div>

            <!-- Insights -->
            <ul class="insights" id="finished-years">


            <!--
                <li><i class='bx bx-line-chart'></i>
                    <span class="info-2">
                        <p>Searches</p>
                    </span>
                </li>
                <li><i class='bx bx-dollar-circle'></i>
                    <span class="info-2">
                        <p>Total Sales</p>
                    </span>
                </li>
            -->
                
            </ul>
        </main>

    </div>

    <script src="/Educa_vol_1/upper-classes/admin/js/index.js"></script>
    <script src="/Educa_vol_1/upper-classes/admin/js/load-sidebar.js"></script>
    <script>
        (async function () {
            const baseUrl = "/Educa_vol_1/upper-classes/admin/backend/public/index.php";

            try {
                const authRes = await fetch(`${baseUrl}/auth/check`, { credentials: "include" });
                const auth = await authRes.json();
                if (!auth.authenticated) {
                    window.location.replace("/Educa_vol_1/upper-classes/admin/Pages/login.html");
                    return;
                }

                const listRes = await fetch(`${baseUrl}/students/finished-years`, { credentials: "include" });
                const list = await listRes.json();
                if (list.success) {
                    const container = document.getElementById('finished-years');
                    container.innerHTML = '';
                    (list.data || []).forEach((year) => {
                        const link = document.createElement('a');
                        link.href = `students_finished_by_year.html?year=${encodeURIComponent(year)}`;
                        link.innerHTML = `
                            <li>
                                <i class='bx bx-calendar-check'></i>
                                <span class="info-2">
                                    <p>${year}</p>
                                </span>
                            </li>
                        `;
                        container.appendChild(link);
                    });
                }
            } catch (error) {
                console.error('Failed to load finished years', error);
            }
        })();
    </script>
</body>

</html>
