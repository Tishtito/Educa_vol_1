<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="../css/Tpanel.css">
    <style>
        .marks-table {
            margin: 20px;
        }

        .heading {
            text-align: center;
            margin: 30px 0 20px 0;
            font-size: 28px;
            color: var(--text-color);
        }

        .content-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .content-table thead tr {
            background-color: #f2f2f2;
        }

        .content-table thead th {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        .content-table tbody td {
            border: 1px solid #ddd;
            padding: 12px;
        }

        .content-table tbody tr {
            transition: background-color 0.3s ease;
        }

        .content-table tbody tr:hover {
            background-color: #f9f9f9;
        }

        .content-table tbody tr:nth-of-type(even) {
            background-color: #f9f9f9;
        }

        .box-container {
            overflow-x: auto;
        }

        /* Grade cell styling to show grade and ab split */
        .grade-cell {
            padding: 8px 6px !important;
            text-align: center;
            position: relative;
            min-width: 60px;
        }

        .grade-cell .grade {
            font-weight: bold;
            font-size: 14px;
            line-height: 1.2;
        }

        .grade-cell .ab {
            font-size: 11px;
            color: var(--text-color);
            opacity: 0.8;
            margin-top: 2px;
        }

        /* Summary section styling */
        .summary-section {
            margin-top: 40px;
            padding: 20px;
            background-color: var(--bg-color);
            border-radius: 8px;
        }

        .summary-heading {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .summary-table {
            width: 100%;
            max-width: 400px;
            border-collapse: collapse;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .summary-table thead tr {
            background-color: #f2f2f2;
        }

        .summary-table thead th {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        .summary-table tbody td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .summary-table tbody tr:nth-of-type(even) {
            background-color: #f9f9f9;
        }

        .summary-table tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<div id="headerContainer"></div>
<div id="sidebarContainer"></div>

<section class="marks-table">
    <h1 class="heading">Points Scored</h1>
    <div class="box-container">
        <div id="tableContainer">
            <p style="text-align: center;">Loading points table...</p>
        </div>
    </div>
    <div id="summaryContainer"></div>
</section>

<div id="footerContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/teacher-data.js"></script>
<script src="../js/script.js"></script>
<script src="../js/header-init.js"></script>

<script>
    async function loadComponentPromise(componentPath, containerId) {
        try {
            const response = await fetch(componentPath);
            const html = await response.text();
            document.getElementById(containerId).innerHTML = html;
            
            // Trigger header re-initialization if this is the header
            if (containerId === 'headerContainer') {
                document.dispatchEvent(new Event('headerLoaded'));
            }
        } catch (error) {
            console.error(`Error loading component:`, error);
        }
    }

    // Initialize page
    window.addEventListener('DOMContentLoaded', async () => {
        await Promise.all([
            loadComponentPromise('components/header.html', 'headerContainer'),
            loadComponentPromise('components/sidebar.html', 'sidebarContainer'),
            loadComponentPromise('components/footer.html', 'footerContainer'),
            loadTeacherData()
        ]);

        // Load points table
        await loadPointsTable();
    });

    /**
     * Load points table
     */
    async function loadPointsTable() {
        try {
            const response = await fetch('../backend/public/index.php?route=/points-table', {
                method: 'GET',
                credentials: 'include'
            });

            if (!response.ok) {
                if (response.status === 401) {
                    window.location.href = 'index.html';
                    return;
                }
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            if (data.success) {
                displayPointsTable(data);
            } else {
                document.getElementById('tableContainer').innerHTML = 
                    `<p style="text-align: center; color: red;">${escapeHtml(data.message)}</p>`;
            }
        } catch (error) {
            console.error('Error loading points table:', error);
            document.getElementById('tableContainer').innerHTML = 
                `<p style="text-align: center; color: red;">Error loading points table. Please refresh the page.</p>`;
        }
    }

    /**
     * Display points table
     */
    function displayPointsTable(data) {
        const subjects = data.subjects || [];
        const students = data.students || [];
        const gradeCounts = data.gradeCounts || {};

        // Build main table header
        let html = '<table class="content-table"><thead><tr>';
        html += '<th>Name</th>';

        subjects.forEach(subject => {
            html += `<th>${escapeHtml(subject)}</th>`;
        });

        html += '</tr></thead><tbody>';

        // Build student rows
        students.forEach(student => {
            html += '<tr>';
            html += `<td>${escapeHtml(student.Name || '')}</td>`;

            subjects.forEach(subject => {
                const grade = student['Grade_' + subject] || '-';
                const ab = student['Ab_' + subject] || '-';
                html += `<td class="grade-cell"><div class="grade">${escapeHtml(String(ab))}</div><div class="ab">${escapeHtml(String(grade))}</div></td>`;
            });

            html += '</tr>';
        });

        html += '</tbody></table>';

        document.getElementById('tableContainer').innerHTML = html;

        // Display summary table
        displaySummaryTable(gradeCounts);
    }

    /**
     * Display grade abbreviation summary table
     */
    function displaySummaryTable(gradeCounts) {
        if (!gradeCounts || Object.keys(gradeCounts).length === 0) {
            document.getElementById('summaryContainer').innerHTML = '';
            return;
        }

        let html = '<div class="summary-section">';
        html += '<div class="summary-heading">Grade Distribution</div>';
        html += '<table class="summary-table"><thead><tr>';
        html += '<th>Grade (AB)</th>';
        html += '<th>Count</th>';
        html += '</tr></thead><tbody>';

        Object.keys(gradeCounts).sort().forEach(ab => {
            const count = gradeCounts[ab];
            html += `<tr>`;
            html += `<td><strong>${escapeHtml(ab)}</strong></td>`;
            html += `<td>${count}</td>`;
            html += `</tr>`;
        });

        html += '</tbody></table>';
        html += '</div>';

        document.getElementById('summaryContainer').innerHTML = html;
    }

    /**
     * Escape HTML to prevent XSS
     */
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>

</body>
</html>
