    <script src="../js/index.js"></script>
    <script>
        (async function () {
            const baseUrl = "../backend/public/index.php";

            try {
                const authRes = await fetch(`${baseUrl}/auth/check`, { credentials: "include" });
                const auth = await authRes.json();
                if (!auth.authenticated) {
                    window.location.replace("login.html");
                    return;
                }

                const summaryRes = await fetch(`${baseUrl}/dashboard/summary`, { credentials: "include" });
                const summary = await summaryRes.json();
                if (summary.success) {
                    document.getElementById("total-students").textContent = summary.data.total_students;
                    document.getElementById("total-teachers").textContent = summary.data.total_examiners;
                }

                const topRes = await fetch(`${baseUrl}/dashboard/top-exams`, { credentials: "include" });
                const top = await topRes.json();
                if (top.success) {
                    const tbody = document.getElementById("top-students-body");
                    tbody.innerHTML = "";
                    top.data.forEach((exam) => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${exam.name}</td>
                            <td>${exam.date}</td>
                            <td>${exam.total_students}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                }

                const examsRes = await fetch(`${baseUrl}/dashboard/exams`, { credentials: "include" });
                const exams = await examsRes.json();
                if (exams.success) {
                    const list = document.getElementById("exam-list");
                    list.innerHTML = "";
                    exams.data.forEach((exam) => {
                        const link = document.createElement("a");
                        link.href = `../mss_details.php?exam_id=${encodeURIComponent(exam.exam_id)}`;
                        link.innerHTML = `
                            <li class="completed">
                                <div class="task-title">
                                    <i class='bx bx-book'></i>
                                    <p>${exam.exam_name}<span></span></p>
                                </div>
                                <i class='bx bx-dots-vertical-rounded'></i>
                            </li>
                        `;
                        list.appendChild(link);
                    });
                }
            } catch (error) {
                console.error("Dashboard load failed", error);
            }
        })();
    </script>
