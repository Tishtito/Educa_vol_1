<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/Educa_vol_1/JSS/admin/css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: light;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: radial-gradient(circle at 10% 20%, #ecfeff 0%, #f8fafc 35%, #f1f5f9 100%);
            overflow: hidden;
        }

        .bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .blob {
            position: absolute;
            width: 360px;
            height: 360px;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.35;
            animation: float 10s ease-in-out infinite;
        }

        .blob.one {
            background: #38bdf8;
            top: -80px;
            left: -60px;
        }

        .blob.two {
            background: #a78bfa;
            right: -120px;
            bottom: -80px;
            animation-delay: -3s;
        }

        .blob.three {
            background: #22c55e;
            left: 60%;
            top: 12%;
            width: 220px;
            height: 220px;
            animation-delay: -6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); }
            50% { transform: translateY(20px) translateX(-10px) scale(1.05); }
        }

        .auth-shell {
            position: relative;
            z-index: 1;
            width: min(420px, 90vw);
            padding: 32px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.88);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.1);
            border-radius: 22px;
            padding: 36px 32px 30px;
            backdrop-filter: blur(10px);
            animation: cardIn 0.7s ease;
        }

        @keyframes cardIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 18px;
        }

        .brand img {
            width: 54px;
            height: 54px;
            border-radius: 14px;
            object-fit: cover;
            background: #fff;
            box-shadow: 0 8px 18px rgba(15, 23, 42, 0.15);
        }

        .brand h1 {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0;
            color: #0f172a;
            letter-spacing: 0.3px;
        }

        .brand p {
            margin: 2px 0 0;
            color: #64748b;
            font-size: 0.85rem;
        }

        .auth-card h3 {
            margin: 10px 0 20px;
            font-size: 1.05rem;
            color: #334155;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .field {
            position: relative;
            margin-bottom: 18px;
        }

        .field input {
            width: 100%;
            padding: 14px 14px 14px 44px;
            border-radius: 14px;
            border: 1px solid #e2e8f0;
            font-size: 0.95rem;
            outline: none;
            transition: 0.2s ease;
            background: #f8fafc;
        }

        .field input:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.18);
            background: #ffffff;
        }

        .field label {
            position: absolute;
            top: 50%;
            left: 44px;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 0.85rem;
            pointer-events: none;
            transition: 0.2s ease;
        }

        .field input:focus + label,
        .field input:not(:placeholder-shown) + label {
            top: -8px;
            left: 16px;
            padding: 0 6px;
            background: #ffffff;
            color: #38bdf8;
            font-size: 0.7rem;
            border-radius: 999px;
        }

        .field .icon {
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            opacity: 0.55;
        }

        .form-btn {
            width: 100%;
            padding: 13px 16px;
            border-radius: 14px;
            border: none;
            font-weight: 600;
            font-size: 0.95rem;
            background: linear-gradient(135deg, #0ea5e9, #6366f1);
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .form-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(14, 165, 233, 0.25);
        }

        .form-btn:active {
            transform: translateY(0);
        }

        .alert {
            margin-bottom: 14px;
            padding: 12px 14px;
            border-radius: 12px;
            font-size: 0.85rem;
            background: rgba(239, 68, 68, 0.1);
            color: #b91c1c;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .footer-note {
            margin-top: 16px;
            text-align: center;
            font-size: 0.75rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="bg">
        <span class="blob one"></span>
        <span class="blob two"></span>
        <span class="blob three"></span>
    </div>

    <div class="auth-shell">
        <form class="auth-card" action="/Educa_vol_1/JSS/admin/backend/public/index.php/auth/login" method="post">
            <div id="login-error" class="alert" style="display:none;"></div>
            <div class="brand">
                <img src="../images/logo.png" alt="School Logo">
                <div>
                    <h1>JSS Admin</h1>
                    <p>Secure access portal</p>
                </div>
            </div>
            <h3>Sign in to your account</h3>
            <div class="field">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <input type="text" name="username" required placeholder=" " autocomplete="username">
                <label>Username</label>
            </div>
            <div class="field">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <input type="password" name="password" required placeholder=" " autocomplete="current-password">
                <label>Password</label>
            </div>
            <button type="submit" class="form-btn">Login</button>
            <div class="footer-note">Need help? Contact the system administrator.</div>
        </form>
    </div>
    <script>
        (function () {
            const params = new URLSearchParams(window.location.search);
            const error = params.get("error");
            if (error) {
                const el = document.getElementById("login-error");
                el.textContent = "Invalid username or password.";
                el.style.display = "block";
            }
        })();
    </script>
</body>
</html>
